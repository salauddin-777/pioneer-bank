<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="preloader"></div>
    <div id="login-area">
        <h1 class = "text-center">Welcome to Poineer Bank</h1>
        <div class="submit-area">
            <!-- Login area start -->
            <h2>Login</h2>
            <input type="text" class = "form-control" placeholder="Email"><br>
            <input type="password" class = "form-control" placeholder="Password"><br>
            <button id="login" class = "btn btn-success" >Enter</button>
        </div>
    </div>
    <!-- Transaction area start  -->
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <!-- Deposit Balace area  -->
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <!-- Withdraw Balace area  -->
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <!-- Total Main Balance area -->
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div  class="submit-area">
                    <!-- Deposit Button  -->
                    <h4>Deposit</h4>
                    <input id="depositInput" type="text" class = "form-control" placeholder="$Enter Amount you want to withdraw">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <!-- Withdraw Button  -->
                    <h4>Withdraw</h4>
                    <input id="withdrawOutput" type="text" class = "form-control" placeholder="$Enter Amount you want to withdraw">
                    <br>
                    <button  id = "addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/3tTeVC6mUcA?si=sfEcAXQj5tVCpsj7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/3tTeVC6mUcA?si=sfEcAXQj5tVCpsj7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/3tTeVC6mUcA?si=sfEcAXQj5tVCpsj7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/3tTeVC6mUcA?si=sfEcAXQj5tVCpsj7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/3tTeVC6mUcA?si=sfEcAXQj5tVCpsj7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    
 <script>
    // login Area
    const loginBtn = document.getElementById('login');
    loginBtn.addEventListener('click', function () {
        document.getElementById('login-area').style.display = 'none';
        document.getElementById('transaction-area').style.display = 'block';
    });

    // Deposit area
    const depositBtn = document.getElementById('addDeposit');
    depositBtn.addEventListener('click', function () {
        const depositAmount = document.getElementById('depositInput').value;
        const depositNumber = parseFloat(depositAmount);
        document.getElementById('depositInput').value = '';

        if (!isNaN(depositNumber) && depositNumber > 0) {
            updateSpanText('currentDeposit', depositNumber);
            updateSpanText('currentBalance', depositNumber);
        }
    });

    // Withdraw area
    const withdrawBtn = document.getElementById('addWithdraw');
    withdrawBtn.addEventListener('click', function () {
        const withdrawAmount = document.getElementById('withdrawOutput').value;
        const withdrawNumber = parseFloat(withdrawAmount);
        document.getElementById('withdrawOutput').value = '';

        if (!isNaN(withdrawNumber) && withdrawNumber > 0) {
            updateSpanText('currentWithdraw', withdrawNumber);
            updateSpanText('currentBalance', -withdrawNumber);
        }
    });

    function updateSpanText(id, amount) {
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const total = currentNumber + amount;
        document.getElementById(id).innerText = total.toFixed(2); // Formatting to 2 decimals
    }
    // preloader for website 
        var loader = document.getElementById("preloader");
        window.addEventListener("load", function(){
            loader.style.display = "none";
        })
        
    
</script>

</body>
</html>
